<!-- contenido principal -->
    <main>
        <h2>Reserva tu cita</h2>
        <p>Contactame para mas informacion</p>
        <div class="contacto-container">
            <div class="contacto-card">
                <form>
                    
                    <label>Nombre completo del paciente</label>
                    <input type="text" placeholder="Escribe tu nombre aqui">

                    <label>Correo electronico del paciente</label>
                    <input type="email" placeholder="Escribe tu correo aqui">

                    <label>Telefono de contacto</label>
                    <input type="tel" placeholder="Escribe tu telefono de contacto aqui">

                    <label>Tipo de visita</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="opcion1" name="visita">
                            <label for="opcion1">Primera evaluación gratuita 10min</label>

                            <input type="radio" id="opcion2" name="visita">
                            <label for="opcion2">Sesión online 1h</label>
                        
                            <input type="radio" id="opcion3" name="visita">
                            <label for="opcion3">Sesión online familiar 1h20min</label>
                        </div>
                    </div>

                    <label>Mensaje o consulta</label>
                    <textarea placeholder="Escribe tu mensaje aqui"></textarea>
                    <button type="submit">Enviar consulta nutricional</button>
                </form>
            </div>
            
        </div>
    </main>
